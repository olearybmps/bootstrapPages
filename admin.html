<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="admin.css">
</head>

<body>
    <div class="mainContainer">
        <h1 class="display-3">LOL Painting Admin Page</h1>
        <div class="profileName">
            <div class="profileImage">
                <img src="profilePic.jpg" class="img-fluid" alt="profile pic">
            </div>
            <div class="nameTitle">
                <p class="h3">John Smith</p>
                <p class="h5">Team Manager</p>
            </div>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">
                        <a href="#">Edit</a>
                    </th>
                    <th scope="col"></th>

                </tr>
            </thead>
            <tbody class="table-group-divider">
                <tr>
                    <th scope="row">Name</th>
                    <td>John Smith</td>

                </tr>
                <tr>
                    <th scope="row">Email</th>
                    <td>john.smith@email.com</td>

                </tr>
                <tr>
                    <th scope="row">Phone</th>
                    <td colspan="2">(555)555-5555)</td>

                </tr>
            </tbody>
        </table>
        <div class="text-success">
            <hr class="border border-primary border-3 opacity-75">
        </div>
        <div class="adminPriviledges">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">
                            <a href="#"></a>
                        </th>
                        <th scope="col">Admin Priviledges</th>
                
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    <tr>
                        <th scope="row">Level</th>
                        <td>Editor</td>
                    </tr>
                </tbody>
            </table>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">
                            <a href="#"></a>
                        </th>
                        <th scope="col">Service Integrations</th>
            
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    <tr>
                        <th scope="row">Connect</th>
                        <td>Google</td>
                    </tr>
                    <tr>
                        <th scope="row">Connect</th>
                        <td>Microsoft</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="app.js" async defer></script>
</body>

</html>
